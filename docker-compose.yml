version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-local}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_API_BASE_URL: ${OPENAI_API_BASE_URL:-https://api.openai.com/v1}
      OPENAI_HEALTHCHECK_MODEL: ${OPENAI_HEALTHCHECK_MODEL:-}
      SORA_API_KEY: ${SORA_API_KEY:-}
      SORA_API_BASE_URL: ${SORA_API_BASE_URL:-https://api.openai.com/v1}
      SUNO_API_KEY: ${SUNO_API_KEY:-}
      SUNO_API_BASE_URL: ${SUNO_API_BASE_URL:-https://api.sunoapi.org}
      STRATEGY_DIR: ${STRATEGY_DIR:-/app/strategies}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: ${MINIO_SECURE:-false}
    volumes:
      - ./strategies:/app/strategies:ro
    depends_on:
      - redis
      - minio

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data

volumes:
  redis-data:
  minio-data:
